{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prata&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static '/assets/css/normalize.css'%}" />
    <link rel="stylesheet" href="{% static '/assets/css/reset.css'%}" />
    <link rel="stylesheet" href="{% static '/assets/css/base.css' %}" />
    <link
      rel="stylesheet"
      href="{% static '/assets/css/cabecalho/cabecalho.css'%}"
    />
    <link
      rel="stylesheet"
      href="{% static '/assets/css/cabecalho/cabecalho__logo.css'%}"
    />
    <link
      rel="stylesheet"
      href="{% static '/assets/css/cabecalho/cabecalho__funcoes.css'%}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static '/assets/css/titulo/bloco-titulo.css'%}"
    />
    <link rel="stylesheet" href="{% static '/assets/css/titulo/titulo.css'%}" />
    <link
      rel="stylesheet"
      href="{% static '/assets/css/titulo/titulo__sublinhado.css'%}"
    />
    <link rel="stylesheet" href="/gerenciador_de_livros/static/assets/css/livro/bloco-livros.css">
    <link rel="stylesheet" href="/gerenciador_de_livros/static/assets/css/livro/conteudo-livro.css">
    <link rel="stylesheet" href="/gerenciador_de_livros/static/assets/css/livro/conteudo-livro__caixa-imagem.css">
    <link rel="stylesheet" href="/gerenciador_de_livros/static/assets/css/livro/conteudo-livro__caixa-linha.css">
    <link rel="stylesheet" href="/gerenciador_de_livros/static/assets/css/livro/conteudo-livro__caixa-titulo.css">
    <link rel="stylesheet" href="/gerenciador_de_livros/static/assets/css/livro/conteudo-livro__caixa.css">
    <title>Gerenciador de Livros</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho__logo">
        <img
          src="{% static '/assets/img/logo-livro.png' %}"
          alt="Logotipo do site Gerenciador de Livros"
          class="cabecalho__logo-imagem"
        />
        <h2 class="cabecalho__logo-titulo">Gerenciador de Livros</h2>
      </div>

      <div class="cabecalho__funcoes">
        <input
          type="text"
          name="pesquisa"
          id="pesquisa"
          class="cabecalho__funcoes-pesquisa"
          placeholder="Buscar"
        />
        <a href="{% url 'index' %}" class="cabecalho__funcoes-link"
          ><img
            src="{% static '/assets/img/ilustracao-casa.png'%}"
            alt="Botão para ínicio"
        /></a>
      </div>
    </header>

    <main class="princi">
      <section class="bloco-titulo">
        <h1 class="titulo">Mantenha os seus livros catalogados aqui!</h1>
        <div class="titulo__sublinhado"></div>
      </section>

      <section class="bloco-livros">
        <section class="conteudo-livro">
          <div class="conteudo-livro__caixa">
            <img
              src="/gerenciador_de_livros/static/assets/img/ilustracao-livros.png"
              alt="Imagem de capa do Livro"
              class="conteudo-livro__caixa-imagem"
              width="220"
            />
            <div class="conteudo-livro__caixa-linha"></div>
            <div class="conteudo-livro__caixa-titulo">Título do Livro</div>
          </div>

          <section class="conteudo-livro">
            <div class="conteudo-livro__caixa">
              <img
                src="/gerenciador_de_livros/static/assets/img/ilustracao-livros.png"
                alt="Imagem de capa do Livro"
                class="conteudo-livro__caixa-imagem"
                width="220"
              />
              <div class="conteudo-livro__caixa-linha"></div>
              <div class="conteudo-livro__caixa-titulo">Título do Livro</div>
            </div>

            <section class="conteudo-livro">
              <div class="conteudo-livro__caixa">
                <img
                  src="/gerenciador_de_livros/static/assets/img/ilustracao-livros.png"
                  alt="Imagem de capa do Livro"
                  class="conteudo-livro__caixa-imagem"
                  width="220"
                />
                <div class="conteudo-livro__caixa-linha"></div>
                <div class="conteudo-livro__caixa-titulo">Título do Livro</div>
              </div>

        </section>

    </main>
  </body>
</html>
