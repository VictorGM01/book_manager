<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8" />

      rel="stylesheet"
      href="/gerenciador_de_livros/static/assets/css/normalize.css"
    />
    <link
      rel="stylesheet"
      href="/gerenciador_de_livros/static/assets/css/reset.css"
    />
    <title>Gerenciador de Livros</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho__logo">
        <img
          src="/gerenciador_de_livros/static/assets/img/logo-livro.png"

      <div class="cabecalho__funcoes">
        <input
          type="text"
          name="pesquisa"
          id="pesquisa"
          class="cabecalho__funcoes-pesquisa"
          placeholder="Buscar"
        />
        <input type="button" value="Home" class="cabecalho__funcoes-botao" />
      </div>
    </header>
